<mat-toolbar color="warn">
  <mat-toolbar-row>
    <a mat-raised-button routerLink='/home'><i class="material-icons">home</i>Home</a>
    <!-- <a mat-stroked-button routerLink='/messenger-view'>View Messenger Order</a> -->
    <span class="example-spacer"></span>
    <a mat-raised-button routerLink="/login"><i class="material-icons">exit_to_app</i>Logout</a>
    <!-- <a mat-stroked-button routerLink='/register'>Register</a> -->
  </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list cols="1" rowHeight="5:1">
  <mat-grid-tile>
    <div style = "text-align:center">
      <h1>Convenience Goods</h1>
      <img width="200"  src="src/image/convenience.png">
    </div>
  </mat-grid-tile>
</mat-grid-list>

<p style="text-align: center" >{{order.adder.name}}</p>
<p style="text-align: center" >{{order.adder.address}}</p>
<p style="text-align: center" >{{order.adder.phone}}</p>

<table mat-table [dataSource]="order.listProduct" class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element ; let i = index">{{i+1}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.product.productName}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br><br>
    <div class="button-row" align="center">
      <button mat-raised-button color="warn" (click)="cancel()">กลับสู่หน้าเเรกของ Convenience Goods</button>
    </div>
