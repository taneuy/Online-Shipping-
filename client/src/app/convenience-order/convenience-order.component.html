<mat-toolbar color="warn">
  <mat-toolbar-row>
    <a mat-raised-button routerLink='/home'><i class="material-icons">home</i>Home</a>
    <!-- <a mat-stroked-button routerLink='/messenger-view'>View Messenger Order</a> -->
    <span class="example-spacer"></span>
    <a mat-raised-button routerLink="/login"><i class="material-icons">exit_to_app</i>Logout</a>
    <!-- <a mat-stroked-button routerLink='/register'>Register</a> -->
  </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list class="grid" cols="1" rowHeight="5:1">
  <mat-grid-tile>
    <div style = "text-align:center">
      <h1>Convenience Goods</h1>
      <img width="200"  src="src/image/convenience.png">
    </div>
  </mat-grid-tile>
</mat-grid-list>

<div style="text-align:center">
  <form>
    <mat-form-field>
      <mat-select placeholder="Customer" [(ngModel)]="usernameSelect" name="username">
        <mat-option *ngFor="let customer of customers" [value]="customer.name">
          {{customer.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<mat-grid-list cols="4" rowHeight="4:1">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile [colspan] = "2">
    <h2>Order List</h2>
    <button style = "margin-left: 20px" mat-raised-button (click)="openDialog()" color="primary">Create New</button>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element ; let i = index">{{i+1}}</td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer Name. </th>
    <td mat-cell *matCellDef="let element"> {{element.adder.name}} </td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef style = "width:20%"> Add Product.</th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="manageTeam(element)">Add</button> </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef style = "width:20%"> View Orders.</th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="viewConvenienceOrder(element)">View</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
</table>

<br><br><br>
